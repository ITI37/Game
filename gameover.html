<html>
    <head>
        <style>
            #rectangle{
                background-image: url(../Resources/Images/pattern.png);
                background-size: 100% 100%;
                transform: translate(300px,80px);
            }
            body{
                background-color: #000;
            }
            #logo{
                transform: translate(-330px,-290px);

            }
        </style>
    </head>
    
    <body>
        <canvas id="rectangle" width="750px" height="500px">
            <script>
                var rect=document.getElementById("rectangle");
                var c=rect.getContext("2d");
                c.strokeRect(0,420,870,50);
                c.beginPath();
                c.rect(0,420,870,50);
                c.fillStyle="#ff3249";
                c.fill(); 
                
                c.font="bold 45px Curlz MT";
                c.fillStyle = "#fff";
                c.fillText("Main Menu",270,460);
                
                c.font="bold 30px Curlz MT";
                c.fillStyle = "#fff";
                c.fillText("Score: ",290,270);
                
                c.font="bold 45px Curlz MT";
                c.fillStyle = "rgb(255,255,255)";
                c.fillText("Gamr Over",260,190);
            </script>
        </canvas>
        <img id="logo" src="../Resources/Images/logo.png">
    </body>
</html>
