<html>
    <head>
        <style>
            #rectangle{
                background-image: url(Resources/Images/pattern.png);
                background-size: 100% 100%;
                transform: translate(300px,80px);
            }
            body{
                background-color: #000;
            }
        </style>
    </head>
    
    <body>
        <canvas id="rectangle" width="750px" height="500px" style="border: 1px solid #d3d3d3;"></canvas>
            <script>
                var rect=document.getElementById("rectangle");
                var c=rect.getContext("2d");
                c.strokeRect(0,420,870,50);
                c.beginPath();
                c.rect(0,420,870,50);
                c.fillStyle="#91c3d5";
                c.fill(); 
                document.getElementById("rectangle");
                c.font = "40px Arial";
                c.strokeText("Main Menu",270,460);
                c.font="30px Comic Sans MS";
                c.fillStyle = "white";
                c.fillText("Score: ",320,230);
				//alert(localStorage.getItem("score"));
				c.fillText(localStorage.getItem("score"),420,230)
            //    c.font="bold";
                c.font="35px Comic Sans MS";
                c.fillStyle = "white";
                c.fillText("Gamr Over",280,150);
                
            </script>
    </body>
</html>
